
<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="chat application's home page" />
    <meta name="author" content="jibin jose" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title> CHAT APPLICATION</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <!--link href="bootstrap.css" rel="stylesheet" /-->
    <link rel='stylesheet prefetch' href={{ static_url("bootstrap.min.css") }} >

</head>
<body style="font-family:Verdana">
<div class="container">

  <div class="container">
    <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/logout">LOG OUT</a></li>
          </ul>
        </nav>
        <h3 class="text-muted"></h3>
    </div> <!-- end of header-->
  </div>

  <div class="row " style="padding-top:40px;">
    <h3 class="text-center" > CHAT APPLICATION</h3>
    <br /><br />
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading"  id="user" >
                RECENT CHAT HISTORY
            </div>

            <div class="panel-body">
            <ul class="media-list">

                <li class="media">
                    <div id="inbox">
                       {% for message in messages %}
                       {% include "message.html" %}  
                        {% end %} 
                    </div>
                </li>
     
            </ul>
            </div>
            
            <div class="panel-footer">
                <div id="input">
                    <form action="/a/message/new" method="post" id="messageform" class="form-signin">
                    {% module xsrf_form_html() %}
                        <input name="body" id="message" type="text" class="form-control" placeholder="Enter Message.."/>
                        <!--input type="submit" value="{{ _("Post") }}"/-->
                        <input type="hidden" name="next" value="{{ request.path }}"/>
                        
                    </form>
                </div>
            </div><!-- end of footer-->
        </div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
               ONLINE USERS
            </div>
            <div class="panel-body">
                <ul class="media-list">
                    <li class="media">
                        <div class="media-body">
                            <div class="media">
                                <a class="pull-left" href="#">
                                <img style="max-height:40px;" src="assets/user.png" />
                                </a>
                                <div id="loginned_users" class="media-body" >
                                 <small ></small>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
<script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
</html>
